<div class="modal-header" ng-init="loadData()">
    <button type="button" class="close" ng-click="$ctrl.cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
</div>
<div class="modal-body">
    <!--form starts-->
    <div class="login">
        <div class="login-body">
            <h3 class="login-heading">Hostel In-Out</h3>
            <div class="row">
                <div class="login-form">
                    <form name="loginForm" class="login-form" ng-submit="saveData()" novalidate>
                        <div class="col-sm-12">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="inOutRefNo">Ref No</label>
                                    <input ng-model="wrapper.inOutRefNo" id="inOutRefNo" class="form-control"
                                        type="text" name="inOutRefNo" spellcheck="false" autocomplete="off"
                                        maxlength="20" disabled>
                                    <div ng-show="loginForm.$submitted || loginForm.inOutRefNo.$touched">
                                        <small ng-show="loginForm.inOutRefNo.$error.required"
                                            class="has-error help-block">Please enter your
                                            ref no</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="name">Hostel</label>
                                    <select class="custom-select" id="hostelID" name="hostelID"
                                        ng-model="wrapper.hostelID" ng-options=" option.code as option.desc for option in popoverWrapper |
                                        filter:{tableName:'MST_Hostel'}" class="form-control" required>
                                        <option value="" selected="">Select</option>
                                    </select>
                                    <div ng-show="loginForm.$submitted || loginForm.hostelID.$touched">
                                        <small ng-show="loginForm.hostelID.$error.required"
                                            class="has-error help-block">Please
                                            select hostel</small>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="studentID">Student ID</label>
                                    <input ng-model="wrapper.studentID" id="studentID" class="form-control" type="text"
                                        name="studentID" spellcheck="false" autocomplete="off" maxlength="20" required>
                                    <div ng-show="loginForm.$submitted || loginForm.studentID.$touched">
                                        <small ng-show="loginForm.studentID.$error.required"
                                            class="has-error help-block">Please enter your
                                            student id</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="inOutMode">In Out</label>
                                    <select ng-model="wrapper.inOutMode" class="custom-select" name="inOutMode"
                                        required ng-disabled="codeDisabled">
                                        <option value="" selected>Select a inout</option>
                                        <option value="IN">IN</option>
                                        <option value="OUT">OUT</option>
                                    </select>
                                    <div ng-show="loginForm.$submitted || loginForm.inOutMode.$touched">
                                        <small ng-show="loginForm.inOutMode.$error.required"
                                            class="has-error help-block">Please select inout</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <p class="small text-muted">In Out Date</p>
                                    <div class="input-with-icon">
                                        <input id="inOutDateTime" name="inOutDateTime" class="form-control" type="text"
                                            ng-model="wrapper.inOutDateTime" ng-focus="open($event,'inOutDateTime')"
                                            uib-datepicker-popup="dd/MM/yyyy" is-open="datepickers.inOutDateTime"
                                            show-button-bar="false" datepicker-options="datepicker.options" required>
                                        <span class="icon icon-calendar input-icon"></span>
                                    </div>
                                    <div ng-show="loginForm.$submitted || loginForm.inOutDateTime.$touched">
                                        <small ng-show="loginForm.inOutDateTime.$error.required"
                                            class="has-error help-block">Please
                                            select inout date</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                        <p class="small text-muted">In Out Time</p>
                                        <div class="d-ib" uib-timepicker ng-model="wrapper.inOutTime" hour-step="hstep" minute-step="mstep" show-meridian="false"></div>
                                        <div ng-show="loginForm.$submitted || loginForm.inOutTime.$touched">
                                            <small ng-show="loginForm.inOutTime.$error.required"
                                                class="has-error help-block">Please
                                                select inout time</small>
                                        </div>
                                    </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <button class="btn btn-primary btn-block" type="submit">Save</button>
                                </div>
                                <div class="col-xs-6">
                                    <button class="btn btn-default btn-block" type="button"
                                        ng-click="$ctrl.cancel()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!---form ends-->
</div>
<div class="modal-footer"></div>
