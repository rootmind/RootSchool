<div class="modal-header" ng-init="loadData()">
    <button type="button" class="close" ng-click="$ctrl.cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
</div>
<div class="modal-body">

    <!--form starts-->
    <div class="login">
        <div class="login-body">
            <h3 class="login-heading">Hostel</h3>
            <div class="login-form">
                <form name="loginForm" class="login-form" ng-submit="saveData()" novalidate>
                    <div class="col-sm-12">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="code">Hostel Code</label>
                                <input ng-model="wrapper.code" id="code" class="form-control" type="text" name="code"
                                    spellcheck="false" autocomplete="off" maxlength="20" required
                                    ng-disabled="codeDisabled">
                                <div ng-show="loginForm.$submitted || loginForm.code.$touched">
                                    <small ng-show="loginForm.code.$error.required" class="has-error help-block">Please
                                        enter
                                        hostel code</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="desc">Hostel Name</label>
                                <input ng-model="wrapper.desc" id="desc" class="form-control" type="text" name="desc"
                                    spellcheck="false" autocomplete="off" maxlength="100" required>
                                <div ng-show="loginForm.$submitted || loginForm.desc.$touched">
                                    <small ng-show="loginForm.desc.$error.required" class="has-error help-block">Please
                                        enter
                                        hostel name</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="totalRooms">Total Rooms</label>
                                <input ng-model="wrapper.totalRooms" id="totalRooms" class="form-control" type="text"
                                    name="totalRooms" spellcheck="false" autocomplete="off" maxlength="5" required>
                                <div ng-show="loginForm.$submitted || loginForm.totalRooms.$touched">
                                    <small ng-show="loginForm.totalRooms.$error.required"
                                        class="has-error help-block">Please
                                        enter
                                        total rooms</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="vacantRooms">Vacant Rooms</label>
                                <input ng-model="wrapper.vacantRooms" id="vacantRooms" class="form-control" type="text"
                                    name="vacantRooms" spellcheck="false" autocomplete="off" maxlength="5" required>
                                <div ng-show="loginForm.$submitted || loginForm.vacantRooms.$touched">
                                    <small ng-show="loginForm.vacantRooms.$error.required"
                                        class="has-error help-block">Please
                                        enter
                                        vacant rooms</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <select class="custom-select" id="supervisorID" name="supervisorID"
                                    ng-model="wrapper.supervisorID""
                        ng-options=" option.code as option.desc for option in popoverWrapper |
                                    filter:{tableName:'MST_Supervisor'}" class="form-control" required>
                                    <option value="" selected="">Supervisor</option>
                                </select>
                                <div ng-show="loginForm.$submitted || loginForm.staffUserID.$touched">
                                    <small ng-show="loginForm.supervisorID.$error.required"
                                        class="has-error help-block">Please
                                        select supervisor</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <select class="custom-select" id="hostelGroup" name="hostelGroup"
                                    ng-model="wrapper.hostelGroup"
                                    ng-options="option.code as option.desc for option in popoverWrapper | filter:{tableName:'MST_UserGroup'}"
                                    class="form-control" required>
                                    <option value="" selected="">Hostel Group</option>
                                </select>
                                <div ng-show="loginForm.$submitted || loginForm.hostelGroup.$touched">
                                    <small ng-show="loginForm.hostelGroup.$error.required"
                                        class="has-error help-block">Please
                                        select hostel group</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="col-xs-6">
                                <button class="btn btn-primary btn-block" type="submit">Save</button>
                            </div>
                            <div class="col-xs-6">
                                <button class="btn btn-default btn-block" type="button"
                                    ng-click="$ctrl.cancel()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!---form ends-->
</div>
<div class="modal-footer"></div>
