<div class="modal-header" ng-init="loadData()">
  <button type="button" class="close" ng-click="$ctrl.cancel()">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span>
  </button>
</div>
<div class="modal-body">
  <!--form starts-->
  <div class="login">
    <div class="login-body">
      <h3 class="login-heading">Teachers Profile</h3>
      <div class="row">
        <div class="login-form">
          <form name="loginForm" class="login-form" ng-submit="saveData()" novalidate>
            <div class="col-sm-12">
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="staffRefNo">Ref No</label>
                  <input ng-model="wrapper.staffRefNo" id="staffRefNo" class="form-control" type="text"
                    name="staffRefNo" spellcheck="false" autocomplete="off" maxlength="20" disabled>
                  <div ng-show="loginForm.$submitted || loginForm.staffRefNo.$touched">
                    <small ng-show="loginForm.staffRefNo.$error.required" class="has-error help-block">Please enter your
                      ref no</small>
                  </div>
                </div>
              </div>
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="staffUserID">User ID</label>
                  <input ng-model="wrapper.staffUserID" id="staffUserID" class="form-control" type="text"
                    name="staffUserID" spellcheck="false" autocomplete="off" maxlength="20" required>
                  <div ng-show="loginForm.$submitted || loginForm.staffUserID.$touched">
                    <small ng-show="loginForm.staffUserID.$error.required" class="has-error help-block">Please enter
                      your user id</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input ng-model="wrapper.name" id="name" class="form-control" type="text" name="name"
                    spellcheck="false" autocomplete="off" maxlength="100" required>
                  <div ng-show="loginForm.$submitted || loginForm.name.$touched">
                    <small ng-show="loginForm.name.$error.required" class="has-error help-block">Please enter your
                      name</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="header">Designation</label>
                  <input ng-model="wrapper.header" id="header" class="form-control" type="text" name="header"
                    spellcheck="false" autocomplete="off" maxlength="50" required>
                  <div ng-show="loginForm.$submitted || loginForm.header.$touched">
                    <small ng-show="loginForm.header.$error.required" class="has-error help-block">Please enter your
                      designation</small>
                  </div>
                </div>
              </div>
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="header">Staff Type</label>
                  <select class="custom-select" id="staffType" name="staffType" ng-model="wrapper.staffType"
                    ng-options="option.code as option.desc for option in popoverWrapper | filter:{tableName:'MST_StaffType'}"
                    class="form-control" required>
                    <option value="" selected="">Select</option>
                  </select>
                  <div ng-show="loginForm.$submitted || loginForm.staffType.$touched">
                    <small ng-show="loginForm.staffType.$error.required" class="has-error help-block">Please select
                      staff type</small>
                  </div>

                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="col-xs-12">
                <label for="profile">Profile</label>
                <input ng-model="wrapper.profile" id="profile" class="form-control" type="text" name="profile"
                  spellcheck="false" autocomplete="off" maxlength="100" required>
                <div ng-show="loginForm.$submitted || loginForm.profile.$touched">
                  <small ng-show="loginForm.profile.$error.required" class="has-error help-block">Please enter your
                    profile</small>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="mobileNo">Mobile No</label>
                  <input number-only ng-model="wrapper.mobileNo" id="mobileNo" class="form-control" type="number" name="mobileNo"
                    spellcheck="false" autocomplete="off" maxlength="10" required>
                  <div ng-show="loginForm.$submitted || loginForm.mobileNo.$touched">
                    <small ng-show="loginForm.mobileNo.$error.required" class="has-error help-block">Please enter your
                      mobile no</small>
                  </div>
                </div>
              </div>
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="emailID">Email</label>
                  <input ng-model="wrapper.emailID" id="emailID" class="form-control" type="email" name="emailID"
                    spellcheck="false" autocomplete="off" maxlength="50" required>
                  <div ng-show="loginForm.$submitted || loginForm.emailID.$touched">
                    <small ng-show="loginForm.emailID.$error.required" class="has-error help-block">Please enter your
                      email</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <div class="col-xs-6">
                  <button class="btn btn-primary btn-block" type="submit">Save</button>
                </div>
                <div class="col-xs-6">
                  <button class="btn btn-default btn-block" type="button" ng-click="$ctrl.cancel()">Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!---form ends-->
</div>
<div class="modal-footer"></div>
