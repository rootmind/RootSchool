<div class="modal-header" ng-init="loadData()">
    <button type="button" class="close" ng-click="$ctrl.cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
</div>
<div class="modal-body">

    <!--form starts-->
    <div class="login">
        <div class="login-body">
            <h3 class="login-heading">Exam Calendar</h3>
            <div class="login-form">
                <form name="loginForm" class="login-form" ng-submit="saveData()" novalidate>
                    <div class="form-group">
                        <select class="custom-select" id="academicYearID" name="academicYearID"
                            ng-model="wrapper.academicYearID"
                            ng-options="option.code as option.desc for option in popoverWrapper | filter:{tableName:'MST_AcademicYear'}"
                            class="form-control" ng-disabled="codeDisabled" required>
                            <option value="" selected="">Academic Year</option>
                        </select>
                        <div ng-show="loginForm.$submitted || loginForm.academicYearID.$touched">
                            <small ng-show="loginForm.academicYearID.$error.required"
                                class="has-error help-block">Please
                                select academic year</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <select class="custom-select" id="gradeID" name="gradeID" ng-model="wrapper.gradeID"
                            ng-options="option.code as option.desc for option in popoverWrapper | filter:{tableName:'MST_Grade'}"
                            class="form-control" ng-disabled="codeDisabled" required>
                            <option value="" selected="">Grade</option>
                        </select>
                        <div ng-show="loginForm.$submitted || loginForm.gradeID.$touched">
                            <small ng-show="loginForm.gradeID.$error.required" class="has-error help-block">Please
                                select grade</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="custom-select" id="termID" name="termID" ng-model="wrapper.termID"
                            ng-options="option.code as option.desc for option in popoverWrapper | filter:{tableName:'MST_Term'}"
                            class="form-control" ng-disabled="codeDisabled" required>
                            <option value="" selected="">Term</option>
                        </select>
                        <div ng-show="loginForm.$submitted || loginForm.termID.$touched">
                            <small ng-show="loginForm.termID.$error.required" class="has-error help-block">Please
                                select term</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="custom-select" id="subjectID" name="subjectID" ng-model="wrapper.subjectID"
                            ng-options="option.code as option.desc for option in popoverWrapper | filter:{tableName:'MST_Subject'}"
                            class="form-control" ng-disabled="codeDisabled" required>
                            <option value="" selected="">Subject</option>
                        </select>
                        <div ng-show="loginForm.$submitted || loginForm.subjectID.$touched">
                            <small ng-show="loginForm.subjectID.$error.required" class="has-error help-block">Please
                                select subject</small>
                        </div>

                    </div>
                    <div class="form-group">
                            <select class="custom-select" id="statusID" name="statusID" ng-model="wrapper.statusID"
                                ng-options="option.code as option.desc for option in popoverWrapper | filter:{tableName:'MST_ExamStatus'}"
                                class="form-control" required>
                                <option value="" selected="">Exam Status</option>
                            </select>
                            <div ng-show="loginForm.$submitted || loginForm.statusID.$touched">
                                <small ng-show="loginForm.statusID.$error.required" class="has-error help-block">Please
                                    select exam status</small>
                            </div>
    
                        </div>
                    <div class="form-group">
                        <p class="small text-muted">Exam date</p>
                        <div class="input-with-icon">
                            <input id="examDate" name="examDate" class="form-control" type="text"
                                ng-model="wrapper.examDate" ng-focus="open($event,'examDate')"
                                uib-datepicker-popup="dd/MM/yyyy"  is-open="datepickers.examDate"
                                show-button-bar="false" datepicker-options="datepicker.options" required>
                            <span class="icon icon-calendar input-icon"></span>
                        </div>
                        <div ng-show="loginForm.$submitted || loginForm.examDate.$touched">
                            <small ng-show="loginForm.examDate.$error.required" class="has-error help-block">Please
                                select exam date</small>
                        </div>

                    </div>
                    <!-- <div class="form-group">
                        <label for="userid">Target Marks</label>
                        <input ng-model="wrapper.targetMarks" id="targetMarks" class="form-control" type="text"
                            name="targetMarks" spellcheck="false" autocomplete="off" maxlength="3">
                        <div ng-show="loginForm.$submitted || loginForm.targetMarks.$touched">
                            <small ng-show="loginForm.targetMarks.$error.required" class="has-error help-block">Please
                                enter target marks</small>
                        </div>
                    </div> -->
                    <div class="form-group">
                        <div class="col-xs-6">
                            <button class="btn btn-primary btn-block" type="submit">Save</button>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-default btn-block" type="button"
                                ng-click="$ctrl.cancel()">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!---form ends-->
</div>
<div class="modal-footer"></div>
