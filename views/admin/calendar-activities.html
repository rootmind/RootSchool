<div class="modal-header" ng-init="loadData()">
    <button type="button" class="close" ng-click="$ctrl.cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
</div>
<div class="modal-body">

    <!--form starts-->
    <div class="login">
        <div class="login-body">
            <h3 class="login-heading">Calendar Activities</h3>
            <div class="login-form">
                <form name="loginForm" class="login-form" ng-submit="saveData()" novalidate>
                    <div class="form-group">
                        <label for="calendarRefNo">Ref No</label>
                        <input ng-model="wrapper.calendarRefNo" id="calendarRefNo" class="form-control" type="text"
                            name="calendarRefNo" spellcheck="false" autocomplete="off" maxlength="20" disabled>
                        <div ng-show="loginForm.$submitted || loginForm.calendarRefNo.$touched">
                            <small ng-show="loginForm.calendarRefNo.$error.required" class="has-error help-block">Please
                                enter your
                                reference no</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="custom-select" id="activityCategory" name="activityCategory"
                            ng-model="wrapper.activityCategory"
                            ng-options="option.code as option.desc for option in popoverWrapper | filter:{tableName:'MST_ActivityCategory'}"
                            class="form-control" required>
                            <option value="" selected="">Activity Category</option>
                        </select>
                        <div ng-show="loginForm.$submitted || loginForm.activityCategory.$touched">
                            <small ng-show="loginForm.activityCategory.$error.required"
                                class="has-error help-block">Please
                                select activity category</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="small text-muted">Start date</p>
                        <div class="input-with-icon">
                            <input id="startDate" name="startDate" class="form-control" type="text"
                                ng-model="wrapper.startDate" ng-focus="open($event,'startDate')"
                                uib-datepicker-popup="dd/MM/yyyy" is-open="datepickers.startDate" show-button-bar="false"
                                datepicker-options="datepicker.options" required>
                            <span class="icon icon-calendar input-icon"></span>
                        </div>
                        <div ng-show="loginForm.$submitted || loginForm.startDate.$touched">
                            <small ng-show="loginForm.startDate.$error.required" class="has-error help-block">Please
                                select start date</small>
                        </div>

                    </div>
                    <div class="form-group">
                        <p class="small text-muted">End date</p>
                        <div class="input-with-icon">
                            <input id="endDate" name="endDate" class="form-control" type="text"
                                ng-model="wrapper.endDate" ng-focus="open($event,'endDate')"
                                uib-datepicker-popup="dd/MM/yyyy" is-open="datepickers.endDate" show-button-bar="false"
                                datepicker-options="datepicker.options" required>
                            <span class="icon icon-calendar input-icon"></span>
                        </div>
                        <div ng-show="loginForm.$submitted || loginForm.endDate.$touched">
                            <small ng-show="loginForm.endDate.$error.required" class="has-error help-block">Please
                                select end date</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <input ng-model="wrapper.desc" id="desc" class="form-control" type="text"
                            name="desc" spellcheck="false" autocomplete="off" maxlength="100" >
                        <div ng-show="loginForm.$submitted || loginForm.desc.$touched">
                            <small ng-show="loginForm.desc.$error.required" class="has-error help-block">Please
                                enter description</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="custom-select" id="status" name="status"
                            ng-model="wrapper.status"
                            ng-options="option.code as option.desc for option in popoverWrapper | filter:{tableName:'MST_Status'}"
                            class="form-control" required>
                            <option value="" selected="">Status</option>
                        </select>
                        <div ng-show="loginForm.$submitted || loginForm.status.$touched">
                            <small ng-show="loginForm.activityCstatusategory.$error.required"
                                class="has-error help-block">Please
                                select status</small>
                        </div>
                    </div>                    
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="col-xs-6">
                                <button class="btn btn-primary btn-block" type="submit">Save</button>
                            </div>
                            <div class="col-xs-6">
                                <button class="btn btn-default btn-block" type="button"
                                    ng-click="$ctrl.cancel()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!---form ends-->
</div>
<div class="modal-footer"></div>
