<div class="modal-header" ng-init="loadData()">
    <button type="button" class="close" ng-click="$ctrl.cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
</div>
<div class="modal-body">

    <!--form starts-->
    <div class="login">
        <div class="login-body">
            <h3 class="login-heading">Supervisor</h3>
            <div class="login-form">
                <form name="loginForm" class="login-form" ng-submit="saveData()" novalidate>
                    <div class="form-group">
                        <label for="code">Supervisor Code</label>
                        <input ng-model="wrapper.code" id="code" class="form-control" type="text" name="code"
                            spellcheck="false" autocomplete="off" maxlength="10" required ng-disabled="codeDisabled">
                        <div ng-show="loginForm.$submitted || loginForm.code.$touched">
                            <small ng-show="loginForm.code.$error.required" class="has-error help-block">Please enter
                                supervisor code</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="desc">Supervisor Name</label>
                        <input ng-model="wrapper.desc" id="desc" class="form-control" type="text" name="desc"
                            spellcheck="false" autocomplete="off" maxlength="100" required>
                        <div ng-show="loginForm.$submitted || loginForm.desc.$touched">
                            <small ng-show="loginForm.desc.$error.required" class="has-error help-block">Please enter
                                supervisor name</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobileNo">Mobile No</label>
                        <input ng-model="wrapper.mobileNo" id="mobileNo" class="form-control" type="text"
                            name="mobileNo" spellcheck="false" autocomplete="off" maxlength="14" required>
                        <div ng-show="loginForm.$submitted || loginForm.mobileNo.$touched">
                            <small ng-show="loginForm.mobileNo.$error.required" class="has-error help-block">Please
                                enter
                                mobile number</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <div class="input-with-icon">
                            <input placeholder="example@gmail.com" type="email" maxlength="50" id="email" name="email"
                                class="form-control" ng-model="wrapper.email" />
                            <div class="icon icon-envelope input-icon"></div>
                        </div>
                        <div ng-show="loginForm.$submitted || loginForm.email.$touched">
                            <small ng-show="loginForm.email.$error.required" class="has-error help-block">Please
                                enter email</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="photoID">Photo ID</label>
                        <input ng-model="wrapper.photoID" id="photoID" class="form-control" type="text"
                            name="photoID" spellcheck="false" autocomplete="off" maxlength="50" required>
                        <div ng-show="loginForm.$submitted || loginForm.photoID.$touched">
                            <small ng-show="loginForm.photoID.$error.required" class="has-error help-block">Please
                                enter
                                photo id</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <button class="btn btn-primary btn-block" type="submit">Save</button>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-default btn-block" type="button"
                                ng-click="$ctrl.cancel()">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!---form ends-->
</div>
<div class="modal-footer"></div>
