<div class="modal-header" ng-init="loadData()">
    <button type="button" class="close" ng-click="$ctrl.cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
</div>
<div class="modal-body">

    <!--form starts-->
    <div class="login">
        <div class="login-body">
            <h3 class="login-heading">Book Catalog</h3>
            <div class="login-form">
                <form name="loginForm" class="login-form" ng-submit="saveData()" novalidate>
                    <div class="row">
                        <div class="col-sm-12">


                            <!--row 1-->
                            <div class="form-group">
                                <div class="col-xs-4">
                                    <label for="bookRefNo">Book Ref No</label>
                                    <input ng-model="wrapper.bookRefNo" id="bookRefNo" class="form-control" type="text"
                                        name="bookRefNo" disabled>
                                    <!-- <div ng-show="loginForm.$submitted || loginForm.targetMarks.$touched">
                                        <small ng-show="loginForm.targetMarks.$error.required"
                                            class="has-error help-block">Please
                                            enter target marks</small>
                                    </div> -->
                                </div>
                                <div class="col-xs-4">
                                    <label for="bookID">Book ID</label>
                                    <input ng-model="wrapper.bookID" id="bookID" class="form-control" type="text"
                                        name="bookID" spellcheck="false" autocomplete="off" maxlength="20" required>
                                    <div ng-show="loginForm.$submitted || loginForm.bookID.$touched">
                                        <small ng-show="loginForm.bookID.$error.required"
                                            class="has-error help-block">Please
                                            enter book id</small>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <label for="bookName">Book Name</label>
                                    <input ng-model="wrapper.bookName" id="bookName" class="form-control" type="text"
                                        name="bookName" spellcheck="false" autocomplete="off" maxlength="150" required>
                                    <div ng-show="loginForm.$submitted || loginForm.bookName.$touched">
                                        <small ng-show="loginForm.bookName.$error.required"
                                            class="has-error help-block">Please
                                            enter book name</small>
                                    </div>
                                </div>
                            </div>
                            <!------>

                            <!--row 2-->
                            <div class="form-group">
                                <div class="col-xs-4">
                                    <label for="author">Author</label>
                                    <input ng-model="wrapper.author" id="author" class="form-control" type="text"
                                        name="author" spellcheck="false" autocomplete="off" maxlength="150" required>
                                    <div ng-show="loginForm.$submitted || loginForm.author.$touched">
                                        <small ng-show="loginForm.author.$error.required"
                                            class="has-error help-block">Please
                                            enter author</small>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <label for="edition">Edition</label>
                                    <input ng-model="wrapper.edition" id="edition" class="form-control" type="text"
                                        name="edition" spellcheck="false" autocomplete="off" maxlength="20" required>
                                    <div ng-show="loginForm.$submitted || loginForm.edition.$touched">
                                        <small ng-show="loginForm.edition.$error.required"
                                            class="has-error help-block">Please
                                            enter edition</small>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <label for="publisher">Publisher</label>
                                    <input ng-model="wrapper.publisher" id="publisher" class="form-control" type="text"
                                        name="publisher" spellcheck="false" autocomplete="off" maxlength="150" required>
                                    <div ng-show="loginForm.$submitted || loginForm.publisher.$touched">
                                        <small ng-show="loginForm.publisher.$error.required"
                                            class="has-error help-block">Please
                                            enter publisher</small>
                                    </div>
                                </div>
                            </div>
                            <!------>


                            <!--row 3-->
                            <div class="form-group">
                                <div class="col-xs-4">
                                    <label for="price">Price</label>
                                    <input ng-model="wrapper.price" id="price" class="form-control" type="text"
                                        name="price" spellcheck="false" autocomplete="off" maxlength="20" required>
                                    <div ng-show="loginForm.$submitted || loginForm.price.$touched">
                                        <small ng-show="loginForm.price.$error.required"
                                            class="has-error help-block">Please
                                            enter price</small>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <label for="yop">Year of publish</label>
                                    <div class="input-with-icon">
                                        <input id="yop" name="yop" class="form-control" type="text"
                                            ng-model="wrapper.yop" ng-focus="open($event,'yop')"
                                            uib-datepicker-popup="yyyy" is-open="datepickers.yop"
                                            show-button-bar="false" datepicker-options="datepicker.options" required>
                                        <span class="icon icon-calendar input-icon"></span>
                                    </div>
                                    <div ng-show="loginForm.$submitted || loginForm.yop.$touched">
                                        <small ng-show="loginForm.yop.$error.required"
                                            class="has-error help-block">Please
                                            select year of publish</small>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <label for="bookCount">Book Count</label>
                                    <input ng-model="wrapper.bookCount" id="bookCount" class="form-control" type="text"
                                        name="bookCount" spellcheck="false" autocomplete="off" maxlength="5" required>
                                    <div ng-show="loginForm.$submitted || loginForm.bookCount.$touched">
                                        <small ng-show="loginForm.bookCount.$error.required"
                                            class="has-error help-block">Please
                                            enter book count</small>
                                    </div>
                                </div>
                            </div>
                            <!------>

                            <!--row 3-->
                            <div class="form-group">
                                <div class="col-xs-4">
                                    <label for="bookCategory">Book Category</label>
                                    <select class="custom-select" id="bookCategory" name="bookCategory"
                                        ng-model="wrapper.bookCategory"
                                        ng-options="option.code as option.desc for option in popoverWrapper | filter:{tableName:'MST_BookCategory'}"
                                        class="form-control" required>
                                        <option value="" selected="">Select</option>
                                    </select>
                                    <div ng-show="loginForm.$submitted || loginForm.bookCategory.$touched">
                                        <small ng-show="loginForm.bookCategory.$error.required"
                                            class="has-error help-block">Please
                                            select book category</small>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <label for="dop">Date of purchase</label>
                                    <div class="input-with-icon">
                                        <input id="dop" name="dop" class="form-control" type="text"
                                            ng-model="wrapper.dop" ng-focus="open($event,'dop')"
                                            uib-datepicker-popup="dd/MM/yyyy" is-open="datepickers.dop"
                                            show-button-bar="false" datepicker-options="datepicker.options" required>
                                        <span class="icon icon-calendar input-icon"></span>
                                    </div>
                                    <div ng-show="loginForm.$submitted || loginForm.dop.$touched">
                                        <small ng-show="loginForm.dop.$error.required"
                                            class="has-error help-block">Please
                                            select date of purchase</small>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                </div>
                            </div>
                            <!------>


                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <div class="col-xs-6">
                                </div>
                                <div class="col-xs-3">
                                    <button class="btn btn-primary btn-block" type="submit">Save</button>
                                </div>
                                <div class="col-xs-3">
                                    <button class="btn btn-default btn-block" type="button"
                                        ng-click="$ctrl.cancel()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
    <!---form ends-->
</div>
<div class="modal-footer"></div>
