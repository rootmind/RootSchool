<div class="modal-header" >
  <button type="button" class="close" ng-click="$ctrl.cancel()">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span>
  </button>
</div>
<div class="modal-body">
  <!--form starts-->
  <div class="login">
    <div class="login-body">
      <h3 class="login-heading">Student Academics</h3>
      <div class="login-form">
        <form name="loginForm" class="login-form" ng-submit="saveData()" novalidate>
          <div class="form-group">
            <label for="studentID">Student ID</label>
            <input ng-model="wrapper.studentID" id="studentID" class="form-control" type="text" name="studentID"
               disabled>
            <div ng-show="loginForm.$submitted || loginForm.studentID.$touched">
              <small ng-show="loginForm.studentID.$error.required" class="has-error help-block">Please enter student
                id</small>
            </div>
          </div>
          <div class="form-group">
            <label for="studentName">Student Name</label>
            <input ng-model="wrapper.studentName" id="studentName" class="form-control" type="text" name="studentName"
              disabled>
            <div ng-show="loginForm.$submitted || loginForm.studentName.$touched">
              <small ng-show="loginForm.studentName.$error.required" class="has-error help-block">Please enter student
                name</small>
            </div>
          </div>
          <div class="form-group">
            <label for="securedMarks">Marks</label>
            <input ng-model="wrapper.securedMarks" id="securedMarks" class="form-control" type="text"
              name="securedMarks" minlength="1" maxlength="3" required>
            <div ng-show="loginForm.$submitted || loginForm.securedMarks.$touched">
              <small ng-show="loginForm.securedMarks.$error.required" class="has-error help-block">Please enter secured
                marks</small>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <div class="col-xs-6">
                  <button class="btn btn-primary btn-block" type="submit" >Save</button>
                </div>
                <div class="col-xs-6">
                  <button class="btn btn-default btn-block" type="button" ng-click="$ctrl.cancel()">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
<!---form ends-->

  <!-- <div ng-repeat="(key,val) in alerts" class="alert {{key}}">
    <div class="errormsg-label" ng-repeat="msg in val">{{msg}}</div>
  </div> -->
</div>
<div class="modal-footer"></div>
