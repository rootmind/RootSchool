<div class="modal-header" ng-init="loadData()">
    <button type="button" class="close" ng-click="$ctrl.cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
</div>
<div class="modal-body">

    <!--form starts-->
    <div class="login">
        <div class="login-body">
            <h3 class="login-heading">Student Diary</h3>
            <div class="login-form">
                <form name="loginForm" class="login-form" ng-submit="saveData()" novalidate>
                    <div class="col-sm-12">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="gradeID">Grade</label>
                                <select class="custom-select" id="gradeID" name="gradeID" ng-model="wrapper.gradeID"
                                    ng-options="option.code as option.desc for option in popoverWrapper | filter:{tableName:'MST_Grade'}"
                                    class="form-control" ng-disabled="codeDisabled" required>
                                    <option value="" selected="">Grade</option>
                                </select>
                                <div ng-show="loginForm.$submitted || loginForm.gradeID.$touched">
                                    <small ng-show="loginForm.gradeID.$error.required"
                                        class="has-error help-block">Please
                                        select grade</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="sectionID">Section</label>
                                <select class="custom-select" id="sectionID" name="sectionID"
                                    ng-model="wrapper.sectionID"
                                    ng-options="option.code as option.desc for option in popoverWrapper | filter:{tableName:'MST_SECTION'}"
                                    class="form-control" ng-disabled="codeDisabled" required>
                                    <option value="" selected="">Section</option>
                                </select>
                                <div ng-show="loginForm.$submitted || loginForm.sectionID.$touched">
                                    <small ng-show="loginForm.sectionID.$error.required"
                                        class="has-error help-block">Please
                                        select section</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="subjectID">Subject</label>
                                <select class="custom-select" id="subjectID" name="subjectID"
                                    ng-model="wrapper.subjectID"
                                    ng-options="option.code as option.desc for option in popoverWrapper | filter:{tableName:'MST_Subject'}"
                                    class="form-control" ng-disabled="codeDisabled"required>
                                    <option value="" selected="">Subject</option>
                                </select>
                                <div ng-show="loginForm.$submitted || loginForm.subjectID.$touched">
                                    <small ng-show="loginForm.subjectID.$error.required"
                                        class="has-error help-block">Please
                                        select subject</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="diaryDate">Diary Date</label>
                                <div class="input-with-icon">
                                    <input id="diaryDate" name="diaryDate" class="form-control" type="text"
                                        ng-model="wrapper.diaryDate" ng-focus="open($event,'diaryDate')"
                                        uib-datepicker-popup="dd/MM/yyyy" is-open="datepickers.diaryDate"
                                        show-button-bar="false" datepicker-options="datepicker.options" ng-disabled="codeDisabled" required>
                                    <span class="icon icon-calendar input-icon"></span>
                                </div>
                                <div ng-show="loginForm.$submitted || loginForm.diaryDate.$touched">
                                    <small ng-show="loginForm.diaryDate.$error.required"
                                        class="has-error help-block">Please
                                        enter diary date</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea placeholder="Enter message" maxlength="500" id="message"
                                    name="message" class="form-control" ng-model="wrapper.message" rows="5" required></textarea>
                                <div ng-show="loginForm.$submitted || loginForm.message.$touched" >
                                    <small ng-show="loginForm.message.$error.required"
                                        class="has-error help-block">Please
                                        enter message</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="col-xs-6">
                                <button class="btn btn-primary btn-block" type="submit">Save</button>
                            </div>
                            <div class="col-xs-6">
                                <button class="btn btn-default btn-block" type="button"
                                    ng-click="$ctrl.cancel()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!---form ends-->
</div>
<div class="modal-footer"></div>
