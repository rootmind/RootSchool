                    <div class="form-group">
                        <form name="loginForm" class="login-form" ng-submit="dtSearch();" novalidate>

                            <div class="col-xs-3">
                                <select class="custom-select" id="gradeID" name="gradeID" ng-model="wrapper.gradeID"
                                    ng-options="option.code as option.desc for option in popoverWrapper | filter:{tableName:'MST_Grade'}"
                                    class="form-control" required>
                                    <option value="" selected="">Grade</option>
                                </select>
                                <div ng-show="loginForm.$submitted || loginForm.gradeID.$touched">
                                    <small ng-show="loginForm.gradeID.$error.required"
                                        class="has-error help-block">Please
                                        select grade</small>
                                </div>

                            </div>
                            <div class="col-xs-2">
                                <select class="custom-select" id="sectionID" name="sectionID"
                                    ng-model="wrapper.sectionID"
                                    ng-options="option.code as option.desc for option in popoverWrapper | filter:{tableName:'MST_Section'}"
                                    class="form-control" required>
                                    <option value="" selected="">Section</option>
                                </select>
                                <div ng-show="loginForm.$submitted || loginForm.sectionID.$touched">
                                    <small ng-show="loginForm.sectionID.$error.required"
                                        class="has-error help-block">Please
                                        select section</small>
                                </div>
                                
                            </div>
                            <div class="col-xs-3">
                                    <div class="input-with-icon">
                                        <input id="calendarDate" name="calendarDate" class="form-control" type="text"
                                            ng-model="wrapper.calendarDate" ng-focus="open($event,'calendarDate')"
                                            uib-datepicker-popup="dd/MM/yyyy" is-open="datepickers.calendarDate"
                                            show-button-bar="false" datepicker-options="datepicker.options" required>
                                        <span class="icon icon-calendar input-icon"></span>
                                    </div>
                                    <div ng-show="loginForm.$submitted || loginForm.calendarDate.$touched">
                                        <small ng-show="loginForm.calendarDate.$error.required"
                                            class="has-error help-block">Please
                                            select date</small>
                                    </div>
                            </div>
                            <div class="col-xs-2">
                                <div class="text-center">
                                    <button class="btn btn-primary btn-block" type="submit">Search</button>
                                </div>
                            </div>
                        </form>
                        <form name="addForm" class="login-form" ng-submit="saveData();" novalidate>
                            <div class="col-xs-2">
                                <div class="text-center">
                                    <button class="btn btn-primary btn-block" type="submit">Update</button>

                </div>
                <div class="card-body">
                    <table datatable class="table table-bordered table-striped table-nowrap dataTable"

                    </table>
                </div>
            </div>
        </div>
