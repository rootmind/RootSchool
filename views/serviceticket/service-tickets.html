<div class="modal-header" ng-init="loadData()">
        <button type="button" class="close" ng-click="$ctrl.cancel()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
    </div>
    <div class="modal-body">
    
        <!--form starts-->
        <div class="login">
            <div class="login-body">
                <h3 class="login-heading">Service Ticket</h3>
                <div class="login-form">
                    <form name="loginForm" class="login-form" ng-submit="saveData()" novalidate>
                        <div class="col-sm-12">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="stRefNo">Ref No</label>
                                    <input ng-model="wrapper.stRefNo" id="stRefNo" class="form-control" type="text"
                                        name="stRefNo" spellcheck="false" autocomplete="off" maxlength="20" disabled>
                                    <div ng-show="loginForm.$submitted || loginForm.stRefNo.$touched">
                                        <small ng-show="loginForm.stRefNo.$error.required"
                                            class="has-error help-block">Please
                                            enter
                                            reference no</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="requestType">Request Type</label>
                                    <select class="custom-select" id="requestType" name="requestType"
                                        ng-model="wrapper.requestType" ng-options=" option.code as option.desc for option in popoverWrapper |
                                        filter:{tableName:'MST_RequestType'}" class="form-control" ng-disabled="codeDisabled" required
                                        >
                                        <option value="" selected="">Select</option>
                                    </select>
                                    <div ng-show="loginForm.$submitted || loginForm.requestType.$touched">
                                        <small ng-show="loginForm.requestType.$error.required"
                                            class="has-error help-block">Please
                                            select request type</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="studentID">Student ID</label>
                                    <input ng-model="wrapper.studentID" id="studentID" class="form-control" type="text"
                                        name="studentID" spellcheck="false" autocomplete="off" maxlength="20" ng-disabled="wrapper.studentID !==''" required>
                                    <div ng-show="loginForm.$submitted || loginForm.studentID.$touched">
                                        <small ng-show="loginForm.studentID.$error.required"
                                            class="has-error help-block">Please
                                            enter
                                            student id</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="studentName">Student Name</label>
                                    <input ng-model="wrapper.studentName" id="studentName" class="form-control" type="text"
                                        name="studentName" spellcheck="false" autocomplete="off" maxlength="100" ng-disabled="wrapper.studentName !==''" required>
                                    <div ng-show="loginForm.$submitted || loginForm.studentName.$touched">
                                        <small ng-show="loginForm.studentName.$error.required"
                                            class="has-error help-block">Please
                                            enter
                                            student name</small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="serviceID">Service</label>
                                    <select class="custom-select" id="serviceID" name="serviceID"
                                        ng-model="wrapper.serviceID" ng-options=" option.code as option.desc for option in popoverWrapper |
                                        filter:{tableName:'MST_ServiceID'}" class="form-control" ng-disabled="codeDisabled" required>
                                        <option value="" selected="">Select</option>
                                    </select>
                                    <div ng-show="loginForm.$submitted || loginForm.serviceID.$touched">
                                        <small ng-show="loginForm.serviceID.$error.required"
                                            class="has-error help-block">Please
                                            select service</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="severity">Severity</label>
                                    <select class="custom-select" id="severity" name="severity" ng-model="wrapper.severity"
                                        ng-options=" option.code as option.desc for option in popoverWrapper |
                                            filter:{tableName:'MST_Severity'}" class="form-control" ng-disabled="codeDisabled" required>
                                        <option value="" selected="">Severity</option>
                                    </select>
                                    <div ng-show="loginForm.$submitted || loginForm.severity.$touched">
                                        <small ng-show="loginForm.severity.$error.required"
                                            class="has-error help-block">Please
                                            select severity</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="desc">Description</label>
                                    <textarea ng-model="wrapper.desc" id="desc" class="form-control"  name="desc"
                                        spellcheck="false" autocomplete="off" maxlength="100" rows="2" ng-disabled="codeDisabled"></textarea>
                                    <div ng-show="loginForm.$submitted || loginForm.desc.$touched">
                                        <small ng-show="loginForm.desc.$error.required" class="has-error help-block">Please
                                            enter
                                            description</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <button class="btn btn-primary btn-block" type="submit">Save</button>
                                </div>
                                <div class="col-xs-6">
                                    <button class="btn btn-default btn-block" type="button"
                                        ng-click="$ctrl.cancel()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!---form ends-->
    </div>
    <div class="modal-footer"></div>
