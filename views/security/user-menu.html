<div class="modal-header" ng-init="loadData()">
    <button type="button" class="close" ng-click="$ctrl.cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
</div>
<div class="modal-body">

    <!--form starts-->
    <div class="login">
        <div class="login-body">
            <h3 class="login-heading">User menu</h3>
            <div class="login-form">
                <form name="loginForm" class="login-form" ng-submit="saveData()" novalidate>
                    <div class="form-group">
                        <select class="custom-select" id="staffUserID" name="staffUserID" ng-model="wrapper.staffUserID""
                            ng-options=" option.code as option.desc for option in popoverWrapper |
                            filter:{tableName:'TeachersProfile'}" class="form-control" required>
                            <option value="" selected="">User</option>
                        </select>
                        <div ng-show="loginForm.$submitted || loginForm.staffUserID.$touched">
                            <small ng-show="loginForm.staffUserID.$error.required" class="has-error help-block">Please
                                select user</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="custom-select" id="menuID" name="menuID" ng-model="wrapper.menuID"
                            ng-options="option.code as option.desc for option in popoverWrapper | filter:{tableName:'MST_Menu'}"
                            class="form-control" required>
                            <option value="" selected="">Menu</option>
                        </select>
                        <div ng-show="loginForm.$submitted || loginForm.menuID.$touched">
                            <small ng-show="loginForm.menuID.$error.required" class="has-error help-block">Please
                                select menu</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <button class="btn btn-primary btn-block" type="submit">Save</button>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-default btn-block" type="button"
                                ng-click="$ctrl.cancel()">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!---form ends-->
</div>
<div class="modal-footer"></div>
