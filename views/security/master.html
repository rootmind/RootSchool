<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
</div>
<div class="modal-body">

    <!--form starts-->
    <div class="login">
        <div class="login-body">
            <h3 class="login-heading">Master</h3>
            <div class="login-form">
                <form name="loginForm" class="login-form" ng-submit="saveData()" novalidate>
                    <div class="form-group">
                        <label for="code">Table Name</label>
                        <input ng-model="wrapper.tableName" id="tableName" class="form-control" type="text" name="tableName"
                            spellcheck="false" autocomplete="off" maxlength="30" disabled >
                    </div>
                    <div class="form-group">
                        <label for="code">Code</label>
                        <input ng-model="wrapper.code" id="code" class="form-control" type="text" name="code"
                            spellcheck="false" autocomplete="off" maxlength="100" ng-disabled="codeDisabled" required >
                        <div ng-show="loginForm.$submitted || loginForm.code.$touched">
                            <small ng-show="loginForm.code.$error.required" class="has-error help-block">Please
                                enter code.</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <input ng-model="wrapper.desc" id="desc" class="form-control" type="text" name="desc"
                            minlength="3" maxlength="100" required>
                        <div ng-show="loginForm.$submitted || loginForm.desc.$touched">
                            <small ng-show="loginForm.desc.$error.required" class="has-error help-block">Please
                                enter description</small>
                            <small ng-show="loginForm.desc.$error.minlength" class="has-error help-block">Description
                                must be 3
                                characters or more.</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <button class="btn btn-primary btn-block" type="submit">Save</button>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-default btn-block" type="button"
                                ng-click="$ctrl.cancel()">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!---form ends-->
</div>
<div class="modal-footer"></div>
