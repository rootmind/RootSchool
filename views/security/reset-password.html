<div class="login">
    <div class="login-body">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <div class="demo-form-wrapper">
                    <form name="loginForm" class="login-form" ng-submit="saveData()" novalidate>
                        <div class="form-group">
                            <label for="userid">Username</label>
                            <input ng-model="userID" id="userid" class="form-control" type="text" name="userid"
                                spellcheck="false" autocomplete="off" maxlength="20" disabled>
                            <div ng-show="loginForm.$submitted || loginForm.userid.$touched">
                                <small ng-show="loginForm.userid.$error.required" class="has-error help-block">Please
                                    enter your
                                    username.</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input ng-model="wrapper.password" id="password" class="form-control" type="password"
                                name="password" minlength="6" maxlength="20" required>
                            <div ng-show="loginForm.$submitted || loginForm.password.$touched">
                                <small ng-show="loginForm.password.$error.required" class="has-error help-block">Please
                                    enter your
                                    password.</small>
                                <small ng-show="loginForm.password.$error.minlength"
                                    class="has-error help-block">Password must be 6
                                    characters or more.</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="retypepassword">Retype Password</label>
                            <input ng-model="wrapper.retypepassword" id="retypepassword" class="form-control"
                                type="password" name="retypepassword" minlength="6" maxlength="20" required>
                            <div ng-show="loginForm.$submitted || loginForm.retypepassword.$touched">
                                <small ng-show="loginForm.retypepassword.$error.required"
                                    class="has-error help-block">Please retype your
                                    password.</small>
                                <small ng-show="loginForm.retypepassword.$error.minlength"
                                    class="has-error help-block">Password must be 6
                                    characters or more.</small>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-block" type="submit">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
